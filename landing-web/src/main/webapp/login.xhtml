<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">


    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['login.title']}
        </ui:define>

        <ui:define name="body">

            <h:outputText value="Sikertelen login" rendered="#{param['error'] == true}"/>

            <h:body>
                <h:form id="loginForm" prependId="false">
                    <p:messages globalOnly="true"/>

                    <p:panelGrid columns="1" layout="grid" cellpadding="5">
                        <p:outputLabel for="username" value="#{msg['login.name.label']}"/>
                        <p:inputText id="username" value="#{loginBean.username}" required="true" />
                        <p:message for="username" display="both"/>

                        <p:outputLabel for="password" value="#{msg['login.password.label']}"/>
                        <p:password id="password" value="#{loginBean.password}" required="true"/>
                        <p:message for="password" display="both"/>

                        <p:outputLabel for="checkbox" value="#{msg['login.rememberMe']}"/>
                        <p:selectBooleanCheckbox id="checkbox" value="remember-me"/>
                    </p:panelGrid>

                    <h:commandButton type="submit" id="loginButton" value="Login"
                                     action="#{loginBean.login}"/>
                </h:form>
            </h:body>

        </ui:define>
    </ui:composition>
</html>
