<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['login.title']}
        </ui:define>

        <ui:define name="body">
                <form action="login" method="post">
                    <div>
                        <label>#{msg['login.name.label']}
                            <input class="input-group" type="text" name="j_username"/>
                        </label>
                    </div>
                    <div>
                        <label>#{msg['login.password.label']}
                            <input class="input-group" type="password" name="j_password"/>
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="remember-me" /> #{msg['rememberme']}
                        </label>
                    </div>
                    <div>
                        <button class="btn-link btn-group-vertical" type="submit">#{msg['login.submitButton.label']}</button>
                        <h:outputLink styleClass="btn-link btn-group-vertical" value="forgotPassword.xhtml">#{msg['forgotPassword']}</h:outputLink>
                        <h:outputLink styleClass="btn-link btn-group-vertical" value="home.xhtml">#{msg['home.title']}</h:outputLink>
                    </div>
                </form>
        </ui:define>
    </ui:composition>
</html>
