    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['login.title']}
        </ui:define>

        <ui:define name="body">

            <h:body>
                <h:form id="loginForm" prependId="false">
                    <p:messages globalOnly="true"/>

                    <p:panelGrid columns="1" layout="grid" cellpadding="5">
                        <p:outputLabel for="j_username" value="#{msg['login.name.label']}"/>
                        <p:inputText id="j_username" value="#{loginBean.username}" required="true" />
                        <p:message for="j_username" display="both"/>

                        <p:outputLabel for="j_password" value="#{msg['login.password.label']}"/>
                        <p:password id="j_password" value="#{loginBean.password}" required="true"/>
                        <p:message for="j_password" display="both"/>

                        <p:outputLabel for="checkbox" value="#{msg['login.rememberMe']}"/>
                        <p:selectBooleanCheckbox id="checkbox" value="remember-me"/>
                    </p:panelGrid>

                    <h:commandButton type="submit" id="loginButton" value="Login"
                                     action="#{loginBean.login}"/>
                </h:form>
            </h:body>
