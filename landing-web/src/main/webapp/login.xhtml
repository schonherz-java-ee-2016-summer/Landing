<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['login.title']}
        </ui:define>

        <ui:define name="body">
            <f:view>
                <form action="login" method="post">

                    <table>
                        <tr>
                            <td><h:outputText value="#{msg['login.name.label']}"/></td>
                            <td><input type="text" name="name"/></td>
                            <!--<td><h:inputText id="username" name="username" value="#{loginUser.user.name}"
                                             required="true" requiredMessage="Please enter your name"
                                             validator="#{loginUsernameValidator.validate}"/></td>
                            <td><h:message for="username" style="color:red"/></td>-->
                        </tr>
                        <tr>
                            <td><h:outputText value="#{msg['login.password.label']}"/></td>
                            <td><input type="password" name="psw"/></td>
                            <!--<td><h:inputSecret id="psw" name="psw" value="#{loginUser.user.password}"
                                               required="true" requiredMessage="Please enter your password"
                                               validator="#{loginPasswordValidator.validate}"/></td>
                            <td><h:message for="psw" style="color:red"/></td>-->
                        </tr>
                        <tr>
                            <td><button type="submit">#{msg['login.submitButton.label']}</button></td>
                            <!--<td><h:commandButton value="login" action="#{login.doLogin}"/></td>-->
                        </tr>
                        <tr>
                            <td><h:outputLink value="home.xhtml">#{msg['home.title']}</h:outputLink></td>
                        </tr>
                    </table>
                    <!--</h:form>-->
                </form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
