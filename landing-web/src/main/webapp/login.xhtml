<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['login.title']}
        </ui:define>

        <ui:define name="body">
            <f:view>
                <form action="login" method="post">
                    <table>
                        <tr>
                            <td><h:outputText value="#{msg['login.name.label']}"/></td>
                            <td><input type="text" name="j_username"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="#{msg['login.password.label']}"/></td>
                            <td><input type="password" name="j_password"/></td>
                        </tr>
                        <tr>
                            <td><button class="button" type="submit">#{msg['login.submitButton.label']}</button></td>
                        </tr>
                        <tr>
                            <td><h:outputLink value="home.xhtml">#{msg['home.title']}</h:outputLink></td>
                        </tr>
                    </table>
                </form>
                <h:button styleClass="button" outcome="forgotPassword" value="#{msg['forgotPassword']}"/>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
