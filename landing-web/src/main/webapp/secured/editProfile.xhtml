<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['editProfile.title']}
        </ui:define>

        <ui:define name="body">
            <p:dataList value="#{editProfile.user}" var="user">
                <f:facet name="header">
                    #{msg['editProfile.dataList.header']}
                </f:facet>
                <p:panelGrid columns="1" layout="grid" cellpadding="5">
                    <p:inputText label="#{msg['showProfile.email.label']}" value="#{user.email}"/>
                    <p:selectBooleanCheckbox label="#{msg['editProfile.activity.label']}" value="#{user.active}" />
                    <p:commandButton value="#{msg['editProfile.saveButton.label']}" action="#{editProfile.saveUser}"/>
                </p:panelGrid>
            </p:dataList>
        </ui:define>

    </ui:composition>
</html>
