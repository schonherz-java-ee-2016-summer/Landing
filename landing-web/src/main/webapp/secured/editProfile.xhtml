<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['editProfile.title']}
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:dataList value="#{editProfile.user}" var="user">
                    <f:facet name="header">
                        #{msg['editProfile.dataList.header']}
                    </f:facet>
                    <p:panelGrid columns="1" layout="grid" cellpadding="5">
                        <p:outputLabel for="email" value="#{msg['editProfile.email.label']}"/>
                        <p:inputText id="email" value="#{user.email}"/>

                        <p:outputLabel for="activity" value="#{msg['editProfile.activity.label']}"/>
                        <p:selectBooleanCheckbox id="activity" value="#{user.active}"/>

                        <p:commandButton value="#{msg['editProfile.saveButton.label']}"
                                         action="#{editProfile.saveUser}"/>
                    </p:panelGrid>
                </p:dataList>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
