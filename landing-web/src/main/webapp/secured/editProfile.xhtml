<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['editProfile.title']}
        </ui:define>

        <ui:define name="body">
            <h:form>
                <f:facet name="header">
                    #{msg['editProfile.dataList.header']}
                </f:facet>
                <p:panelGrid columns="4" layout="grid" cellpadding="5">
                    <p:outputLabel for="email" value="#{msg['editProfile.email.label']}"/>
                    <p:inputText id="email" value="#{editProfile.user.email}" required="true"
                                 requiredMessage="#{msg['editProfile.email.requiredMessage']}"
                                 validatorMessage="#{msg['editProfile.email.validatorMessage']}">
                        <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>
                    <p:tooltip for="email" value="#{msg['editProfile.email.tooltip']}"/>
                    <p:messages showSummary="true" showDetail="false"/>

                    <p:outputLabel for="psw1" value="#{msg['editProfile.password.label']}"/>
                    <p:password id="psw1" value="#{editProfile.user.password}" required="true"
                                requiredMessage="#{msg['editProfile.password.requiredMessage']}"
                                match="psw2" feedback="true" inline="true">
                        <f:validator validatorId="custom.passwordValidator"/>
                    </p:password>
                    <p:tooltip for="psw1" value="#{msg['editProfile.password.tooltip']}"/>
                    <p:message for="psw1" display="both"/>

                    <p:outputLabel for="psw2" value="#{msg['editProfile.confirmpassword.label']}"/>
                    <p:password id="psw2" value="#{editProfile.user.password}" required="true"
                                requiredMessage="#{msg['editProfile.confirmpassword.requiredMessage']}"/>
                    <p:tooltip for="psw2" value="#{msg['editProfile.confirmpassword.tooltip']}"/>
                    <p:message for="psw2" display="both"/>

                    <p:outputLabel for="activity" value="#{msg['editProfile.activity.label']}"/>
                    <p:selectBooleanCheckbox id="activity" value="#{editProfile.user.active}"/>

                    <p:commandButton value="#{msg['editProfile.saveButton.label']}" ajax="false"
                                     action="#{editProfile.saveUser}" icon="fa fa-save"/>
                </p:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
