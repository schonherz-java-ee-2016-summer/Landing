<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['home.title']}
        </ui:define>

        <ui:define name="body">

            <h:form>
                <p:panelGrid style="display: block"
                             styleClass="form-control"
                             rendered="#{facesContext.externalContext.userPrincipal.name == null}">
                    <h:outputLink value="login.xhtml">#{msg['home.signIn']}</h:outputLink>
                    <h:outputText value=" #{msg['home.or']} "/>
                    <h:outputLink value="register.xhtml">#{msg['home.signUp']}</h:outputLink>
                </p:panelGrid>

                <p:panelGrid style="display: block"
                             styleClass="form-control"
                             rendered="#{facesContext.externalContext.userPrincipal.name != null}">
                    <h:outputText value="#{msg['home.loggedInAs']} #{facesContext.externalContext.userPrincipal.name}"/>
                    <p:commandButton action="#{logout.logout}" value="#{msg['home.logout.label']}"
                                     icon="fa fa-user-times"/>
                </p:panelGrid>
            </h:form>

            <div class="col-xs-6">
                <h2>#{msg['home.band']}</h2>
                <h:outputLink value="/band">
                    <h:graphicImage styleClass="col-xs-12" value="/images/band.jpg"/>
                </h:outputLink>
            </div>
            <div class="col-xs-6">
                <h2>#{msg['home.venue']}</h2>
                <h:outputLink value="/venue">
                    <h:graphicImage styleClass="col-xs-12" value="/images/venue.jpg"/>
                </h:outputLink>
            </div>
        </ui:define>

    </ui:composition>

</html>
