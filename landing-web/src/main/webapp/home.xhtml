<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['home.title']}
        </ui:define>

        <ui:define name="body">
            <h:outputStylesheet name="css/landing.css"/>

            <h:form>
                <p:panelGrid style="display: block"
                             rendered="#{facesContext.externalContext.userPrincipal.name == null}">
                    <h4>
                        <h:outputLink value="login.xhtml">#{msg['home.signIn']}</h:outputLink>
                        <h:outputText value=" #{msg['home.or']} "/>
                        <h:outputLink value="register.xhtml">#{msg['home.signUp']}</h:outputLink>
                    </h4>
                </p:panelGrid>

                <p:panelGrid style="display: block"
                             rendered="#{facesContext.externalContext.userPrincipal.name != null}">
                    <h4>
                        <h:outputText
                                value="#{msg['home.loggedInAs']} #{facesContext.externalContext.userPrincipal.name}&#160;"
                                styleClass="label label-default"/>
                        <h:outputLink value="#{facesContext.externalContext.requestContextPath}/logout">
                            #{msg['home.logout.label']}
                        </h:outputLink>
                    </h4>
                </p:panelGrid>
            </h:form>

            <p:panelGrid styleClass="img-responsive" columns="2" layout="grid">
                <p:column>
                    <h2 style="text-align: center">#{msg['home.band']}</h2>
                    <h:outputLink value="/band">
                        <h:graphicImage styleClass="image col-xs-12" value="/resources/images/band.jpg"/>
                    </h:outputLink>
                </p:column>

                <p:column>
                    <h2 style="text-align: center">#{msg['home.venue']}</h2>
                    <h:outputLink value="/venue">
                        <h:graphicImage styleClass="image col-xs-12" value="/resources/images/venue.jpg"/>
                    </h:outputLink>
                </p:column>
            </p:panelGrid>

        </ui:define>

    </ui:composition>

</html>
