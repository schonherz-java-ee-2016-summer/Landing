<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['home.title']}
        </ui:define>

        <ui:define name="body">

            <h:form>
                <p:panelGrid style="display: block"
                             styleClass="form-control"
                             rendered="#{facesContext.externalContext.userPrincipal.name == null}">
                    <h:outputLink value="login.xhtml">#{msg['home.signIn']}</h:outputLink>
                    <h:outputText value=" #{msg['home.or']} "/>
                    <h:outputLink value="register.xhtml">#{msg['home.signUp']}</h:outputLink>
                </p:panelGrid>

                <p:panelGrid style="display: block"
                             styleClass="form-control"
                             rendered="#{facesContext.externalContext.userPrincipal.name != null}">
                    <h:outputText value="#{msg['home.loggedInAs']} #{facesContext.externalContext.userPrincipal.name} "/>
                    <h:outputLink value="#{facesContext.externalContext.requestContextPath}/logout"
                                   >#{msg['home.logout.label']}</h:outputLink>
                </p:panelGrid>
            </h:form>

            <p:panelGrid styleClass="img-responsive" columns="2" layout="grid">
                    <h:outputLink value="/band">
                        <h2>#{msg['home.band']}</h2>
                        <h:graphicImage styleClass="col-xs-12" value="/images/band.jpg"/>
                    </h:outputLink>
                    <h:outputLink value="/venue">
                        <h2>#{msg['home.venue']}</h2>
                        <h:graphicImage styleClass="col-xs-12" value="/images/venue.jpg"/>
                    </h:outputLink>
            </p:panelGrid>

        </ui:define>

    </ui:composition>

</html>
