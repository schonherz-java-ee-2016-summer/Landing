<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

    <h:head>
        <h:outputStylesheet library="" name="basic.css" rel="stylesheet"/>
    </h:head>

    <ui:composition template="/templates/pageTemplate.xhtml">
        <ui:define name="title">
            Home Page
        </ui:define>

        <ui:define name="body">

            <ui:fragment rendered="#{!loginUser.loggedIn}">
                <h:form>
                    <div class="form-control">
                        <h:outputLink value="login.xhtml">Sign In</h:outputLink>
                        <h:outputText value=" or "/>
                        <h:outputLink value="register.xhtml">Sign Up</h:outputLink>
                    </div>
                </h:form>
            </ui:fragment>

            <ui:fragment rendered="#{loginUser.loggedIn}">
                <div class="form-control">
                    <h:outputText value="Logged in as #{loginUser.user.name}" styleClass="text-success"/>
                </div>
            </ui:fragment>

            <div class="col-xs-6">
                <h2>Band</h2>
                <a href="/Band">
                    <h:graphicImage styleClass="col-xs-12" value="images/1.jpg"/>
                </a>
            </div>
            <div class="col-xs-6">
                <h2>Venue</h2>
                <a href="/Venue">
                    <h:graphicImage styleClass="col-xs-12" value="images/2.jpg"/>
                </a>
            </div>

        </ui:define>

    </ui:composition>

</html>
