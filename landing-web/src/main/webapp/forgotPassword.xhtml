<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['forgotPassword.title']}
        </ui:define>

        <ui:define name="body">
            <h:outputText value="Nem regisztrált e-mail cím" rendered="#{param['error'] == true}"/>
            <h:form>
                <table>
                    <tr>
                        <td><p:messages style="color:red"/></td>
                        <td><p:outputLabel styleClass="ui-outputlabel" for="email"
                                           value="#{msg['register.email.label']}"/></td>
                        <td><p:inputText styleClass="ui-input-text" id="email" value="#{forgotPassword.email}"
                                         required="true" requiredMessage="#{msg['register.email.requiredMessage']}"
                                         validatorMessage="#{msg['register.email.validatorMessage']}">
                            <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText></td>
                    </tr>
                    <tr>
                        <td/>
                        <td><p:commandButton styleClass="button" value="#{msg['forgotPassword.submit']}"
                                             action="#{forgotPassword.sendNewPassword}"
                        update="@form"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLink styleClass="button" value="home.xhtml">#{msg['home.title']}</h:outputLink>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
