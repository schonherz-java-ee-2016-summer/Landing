<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            #{msg['forgotPassword.title']}
        </ui:define>

        <ui:define name="body">
            <h:outputText value="Nem regisztrált e-mail cím" rendered="#{param['error'] == true}"/>

            <h:form>
                <p:panelGrid columns="1" layout="grid" cellpadding="5">
                    <p:messages closable="true" showDetail="true" showIcon="true"/>

                    <p:outputLabel for="email" value="#{msg['forgotPassword.email.label']}"/>
                    <p:inputText id="email" value="#{forgotPassword.email}" required="true"
                                 requiredMessage="#{msg['forgotPassword.email.requiredMessage']}"
                                 validatorMessage="#{msg['forgotPassword.email.validatorMessage']}">
                        <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>
                    <p:tooltip for="email" value="#{msg['forgotPassword.email.tooltip']}"/>

                    <p:commandButton value="#{msg['forgotPassword.submitButton.label']}" icon="fa fa-envelope"
                                     action="#{forgotPassword.sendNewPassword}"
                                     update="@form"/>

                    <p:separator/>

                    <p:link outcome="home" value="#{msg['home.title']}"/>
                </p:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
