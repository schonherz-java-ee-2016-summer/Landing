<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

<ui:composition template="/templates/pageTemplate.xhtml">

    <ui:define name="title">
        #{msg['admin.title']}
    </ui:define>

    <ui:define name="body">
        <p:panel>
            <h:outputLink value="/venue/adminreview.xhtml">
                <p:button value="Venue Management"/>
            </h:outputLink>
        </p:panel>
        <h:form id="tabform">
            <p:growl id="msgs" showDetail="true" escape="false" />
            <p:panel>
                <p:tabView id="tab">
                    <p:tab title="#{msg['admin.userTab.title']}">
                        <p:outputLabel for="userRoles" value="#{msg['admin.roles.label']}"/>
                        <p:selectOneRadio id="userRoles" value="#{roleManagement.userRole}" layout="responsive" columns="4">
                            <f:selectItems value="#{roleManagement.userRoles}" var="userRole" itemLabel="#{userRole}" itemValue="#{userRole}"/>
                        </p:selectOneRadio>

                        <p:dataTable id="checkboxUser" var="user" value="#{userManagement.users.source}" selection="#{userManagement.users.target}" rowKey="#{user}" style="margin-bottom:0">
                            <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                            <p:column headerText="#{msg['admin.user.name.label']}" sortBy="#{user}">
                                <h:outputText value="#{user}" />
                            </p:column>
                            <p:column headerText="#{msg['admin.user.email.label']}">
                                <h:outputText value="#{user}"/>
                            </p:column>
                            <p:column headerText="#{msg['admin.user.active.label']}">
                                <h:outputText value="#{user}"/>
                            </p:column>
                        </p:dataTable>

                        <p:commandButton id="usersAddSubmit" value="#{msg['admin.addButton.label']}" update="displayUsers"
                                         oncomplete="PF('usersDialog').show()" style="margin-top:5px"
                                         action="#{addRoleToUsers.addRole(userManagement.users.target, roleManagement.userRole)}"/>
                        <p:commandButton id="usersRemoveSubmit" value="#{msg['admin.removeButton.label']}" update="displayUsers"
                                         oncomplete="PF('usersDialog').show()" style="margin-top:5px"
                                         action="#{addRoleToUsers.removeRole(userManagement.users.target, roleManagement.userRole)}"/>

                        <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="usersDialog">
                            <h:panelGrid id="displayUsers" columns="2">
                                <h:outputText value="#{msg['admin.users.success.label']}" style="font-weight:bold"/>

                                <h:outputText value="#{msg['admin.users.label']}" style="font-weight:bold"/>
                                <ui:repeat value="#{userManagement.users.target}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>

                                <h:outputText value="#{msg['admin.role.label']}" style="font-weight:bold"/>
                                <h:outputText value="#{roleManagement.userRole}" style="margin-right:5px"/>
                            </h:panelGrid>
                        </p:dialog>
                    </p:tab>

                    <p:tab title="#{msg['admin.roleTab.title']}">
                        <p:outputLabel for="permissionRoles" value="#{msg['admin.roles.label']}"/>
                        <p:selectOneRadio id="permissionRoles" value="#{roleManagement.permRole}" layout="responsive" columns="4">
                            <f:selectItems value="#{roleManagement.permRoles}" var="permRole" itemLabel="#{permRole}" itemValue="#{permRole}"/>
                        </p:selectOneRadio>

                        <p:dataTable id="checkboxRole" var="perm" value="#{permissionManagement.permissions.source}" selection="#{permissionManagement.permissions.target}" rowKey="#{perm}" style="margin-bottom:0">
                            <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                            <p:column headerText="#{msg['admin.permission.name.label']}">
                                <h:outputText value="#{perm}" />
                            </p:column>
                        </p:dataTable>

                        <p:commandButton id="rolesAddSubmit" value="#{msg['admin.addButton.label']}" update="displayRoles"
                                         oncomplete="PF('rolesDialog').show()" style="margin-top:5px"
                                         action="#{addPermissionsToRole.addPermissions(permissionManagement.permissions.target, roleManagement.permRole)}"/>
                        <p:commandButton id="rolesRemoveSubmit" value="#{msg['admin.removeButton.label']}" update="displayRoles"
                                         oncomplete="PF('rolesDialog').show()" style="margin-top:5px"
                                         action="#{addPermissionsToRole.removePermissions(permissionManagement.permissions.target, roleManagement.permRole)}"/>

                        <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="rolesDialog">
                            <h:panelGrid id="displayRoles" columns="2">
                                <h:outputText value="#{msg['admin.roles.success.label']}" style="font-weight:bold"/>

                                <h:outputText value="#{msg['admin.permissions.label']}" style="font-weight:bold"/>
                                <ui:repeat value="#{permissionManagement.permissions.target}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>

                                <h:outputText value="#{msg['admin.role.label']}" style="font-weight:bold"/>
                                <h:outputText value="#{roleManagement.permRole}" style="margin-right:5px"/>
                            </h:panelGrid>
                        </p:dialog>
                    </p:tab>

                    <p:tab title="#{msg['admin.passTab.title']}">
                        <p:dataTable id="checkboxPass" var="userPass" value="#{userManagement.usersPass.source}" selection="#{userManagement.usersPass.target}" rowKey="#{userPass}" style="margin-bottom:0">
                            <p:column selectionMode="multiple" style="width:36px;text-align:center"/>
                            <p:column headerText="#{msg['admin.user.name.label']}" sortBy="#{userPass}">
                                <h:outputText value="#{userPass}" />
                            </p:column>
                            <p:column headerText="#{msg['admin.user.email.label']}">
                                <h:outputText value="#{userPass}"/>
                            </p:column>
                            <p:column headerText="#{msg['admin.user.active.label']}">
                                <h:outputText value="#{userPass}"/>
                            </p:column>
                        </p:dataTable>

                        <p:commandButton id="passSubmit" value="#{msg['admin.submitButton.label']}" update="displayPass"
                                         oncomplete="PF('passDialog').show()" style="margin-top:5px"
                                         action="#{setPasswordToDefault.setDefault(userManagement.usersPass.target)}"/>

                        <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="passDialog">
                            <h:panelGrid id="displayPass" columns="2">
                                <h:outputText value="#{msg['admin.pass.success.label']}" style="font-weight:bold"/>

                                <h:outputText value="#{msg['admin.users.label']}" style="font-weight:bold"/>
                                <ui:repeat value="#{userManagement.usersPass.target}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>
                            </h:panelGrid>
                        </p:dialog>
                    </p:tab>
                </p:tabView>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

</html>
