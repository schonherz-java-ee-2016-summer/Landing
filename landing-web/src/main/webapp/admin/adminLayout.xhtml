<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            Admin
        </ui:define>

        <ui:define name="body">
            <h:form id="tabform">
                <p:growl id="msgs" showDetail="true" escape="false" />

                <p:tabView>
                    <p:tab title="User Management">
                        <p:pickList id="userPickList" value="#{userManagement.users}" var="user" itemLabel="#{user}"
                                    itemValue="#{user}" showCheckbox="true" responsive="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
                            <f:facet name="sourceCaption">Users List</f:facet>
                            <f:facet name="targetCaption">Selected Users List</f:facet>

                            <p:ajax event="transfer" listener="#{userManagement.onTransfer}" update="tabform:msgs"/>
                            <p:ajax event="select" listener="#{userManagement.onSelect}" update="tabform:msgs"/>
                            <p:ajax event="unselect" listener="#{userManagement.onUnselect}" update="tabform:msgs"/>
                        </p:pickList>

                        <p:outputLabel for="userRoles" value="Roles:"/>
                        <p:selectOneRadio id="userRoles" value="#{roleManagement.userRole}" layout="responsive" columns="3">
                            <f:selectItems value="#{roleManagement.userRoles}" var="userRole" itemLabel="#{userRole}" itemValue="#{userRole}"/>
                        </p:selectOneRadio>

                        <p:commandButton id="usersSubmit" value="Submit" update="displayUsers"
                                         oncomplete="PF('usersDialog').show()" style="margin-top:5px"
                                         action="#{addRoleToUsers.addRole(userManagement.users.target, roleManagement.userRole)}"/>

                        <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="usersDialog">
                            <h:panelGrid id="displayUsers" columns="2">
                                <h:outputText value="Source: " style="font-weight:bold"/>
                                <ui:repeat value="#{userManagement.users.source}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>

                                <h:outputText value="Target: " style="font-weight:bold"/>
                                <ui:repeat value="#{userManagement.users.target}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>

                                <h:outputText value="Role: " style="font-weight:bold"/>
                                <h:outputText value="#{roleManagement.userRole}" style="margin-right:5px"/>
                            </h:panelGrid>
                        </p:dialog>
                    </p:tab>

                    <p:tab title="Role Management">
                        <p:pickList id="permissionPickList" value="#{permissionManagement.permissions}" var="perm" itemLabel="#{perm}"
                                    itemValue="#{perm}" showCheckbox="true" responsive="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
                            <f:facet name="sourceCaption">Permissions List</f:facet>
                            <f:facet name="targetCaption">Selected Permissions List</f:facet>

                            <p:ajax event="transfer" listener="#{userManagement.onTransfer}" update="tabform:msgs"/>
                            <p:ajax event="select" listener="#{userManagement.onSelect}" update="tabform:msgs"/>
                            <p:ajax event="unselect" listener="#{userManagement.onUnselect}" update="tabform:msgs"/>
                        </p:pickList>

                        <p:outputLabel for="permissionRoles" value="Permissions:"/>
                        <p:selectOneRadio id="permissionRoles" value="#{roleManagement.permRole}" layout="responsive" columns="3">
                            <f:selectItems value="#{roleManagement.permRoles}" var="permRole" itemLabel="#{permRole}" itemValue="#{permRole}"/>
                        </p:selectOneRadio>

                        <p:commandButton id="rolesSubmit" value="Submit" update="displayRoles"
                                         oncomplete="PF('rolesDialog').show()" style="margin-top:5px"
                                         action="#{addPermissionsToRole.addPermissions(permissionManagement.permissions.target, roleManagement.permRole)}"/>

                        <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="rolesDialog">
                            <h:panelGrid id="displayRoles" columns="2">
                                <h:outputText value="Source: " style="font-weight:bold"/>
                                <ui:repeat value="#{permissionManagement.permissions.source}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>

                                <h:outputText value="Taret: " style="font-weight:bold"/>
                                <ui:repeat value="#{permissionManagement.permissions.target}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>

                                <h:outputText value="Role: " style="font-weight:bold"/>
                                <h:outputText value="#{roleManagement.permRole}" style="margin-right:5px"/>
                            </h:panelGrid>
                        </p:dialog>
                    </p:tab>

                    <p:tab title="Password Management">
                        <p:pickList id="passPickList" value="#{userManagement.usersPass}" var="user" itemLabel="#{user}"
                                    itemValue="#{user}" showCheckbox="true" responsive="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
                            <f:facet name="sourceCaption">Users List</f:facet>
                            <f:facet name="targetCaption">Selected Users List</f:facet>

                            <p:ajax event="transfer" listener="#{userManagement.onTransfer}" update="tabform:msgs"/>
                            <p:ajax event="select" listener="#{userManagement.onSelect}" update="tabform:msgs"/>
                            <p:ajax event="unselect" listener="#{userManagement.onUnselect}" update="tabform:msgs"/>
                        </p:pickList>

                        <p:commandButton id="passSubmit" value="Submit" update="displayPass"
                                         oncomplete="PF('passDialog').show()" style="margin-top:5px"
                                         action="#{setPasswordToDefault.setDefault(userManagement.usersPass.target)}"/>

                        <p:dialog modal="true" showEffect="fade" hideEffect="fade" widgetVar="passDialog">
                            <h:panelGrid id="displayPass" columns="2">
                                <h:outputText value="Source: " style="font-weight:bold"/>
                                <ui:repeat value="#{userManagement.usersPass.source}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>

                                <h:outputText value="Target: " style="font-weight:bold"/>
                                <ui:repeat value="#{userManagement.usersPass.target}" var="item">
                                    <h:outputText value="#{item}" style="margin-right:5px"/>
                                </ui:repeat>
                            </h:panelGrid>
                        </p:dialog>
                    </p:tab>
                </p:tabView>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
