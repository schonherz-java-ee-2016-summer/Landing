<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            My profile
        </ui:define>

        <ui:define name="body">
            <p:dataList value="#{loginUser.user}" var="user">
                <f:facet name="header">
                    Profile data
                </f:facet>
                <div><h:outputText value="Name: #{user.name}"/></div>
                <div><h:outputText value="E-mail address: #{user.email}"/></div>
                <div><h:outputText rendered="#{user.active}" value="Profile activity: your profile is active"/></div>
                <div><h:outputText rendered="#{!user.active}" value="Profile activity: your profile is inactive"/></div>
            </p:dataList>
        </ui:define>

    </ui:composition>

</html>
