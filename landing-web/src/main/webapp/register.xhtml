<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            Registration Page
        </ui:define>

        <ui:define name="body">
            <f:view>
                <h:form id="registerForm">
                    <table>
                        <tr>
                            <td><p:outputLabel for="name" value="#{msg['register.name.label']}"/></td>
                            <td><p:inputText id="name" value="#{registerUser.user.name}"
                                             required="true" requiredMessage="#{msg['register.name.requiredMessage']}"
                                             validator="#{registerUsernameValidator.validate}" /></td>
                            <td><h:message for="name" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="email" value="#{msg['register.email.label']}"/></td>
                            <td><p:inputText id="email" value="#{registerUser.user.email}"
                                             required="true" requiredMessage="#{msg['register.email.requiredMessage']}"
                                             validatorMessage="#{msg['register.email.validatorMessage']}">
                                <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText></td>
                            <td><h:message for="email" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="psw1" value="#{msg['register.password.label']}"/></td>
                            <td><p:password id="psw1" value="#{registerUser.user.password}"
                                            required="true" requiredMessage="#{msg['register.password.requiredMessage']}"
                                            match="psw2" feedback="true">
                                <f:validateLength minimum="5"/>
                            </p:password></td>
                            <td><h:message for="psw1" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="psw2" value="#{msg['register.confirmpassword.label']}"/></td>
                            <td><p:password id="psw2" value="#{registerUser.user.password}"
                                            required="true" requiredMessage="#{msg['register.confirmpassword.requiredMessage']}">
                                <f:validateLength minimum="5"/>
                            </p:password></td>
                            <td><h:message for="psw2" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td/>
                            <td><h:commandButton value="#{msg['register.submitButton.label']}" action="#{register.doRegister}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLink value="home.xhtml">#{msg['home.title']}</h:outputLink></td>
                        </tr>
                    </table>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
