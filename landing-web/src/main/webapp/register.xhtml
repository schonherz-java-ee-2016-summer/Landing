<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            Registration Page
        </ui:define>

        <ui:define name="body">
            <f:view>
                <h:form id="registerForm">
                    <table>
                        <tr>
                            <td><h:outputText value="Enter Your Name:"/></td>
                            <td><h:inputText id="lname" value="#{userBean.user.name}"
                                             required="true" requiredMessage="Please enter your name"
                                             validator="#{registerUsernameValidator.validate}" /></td>
                            <td><h:message for="lname" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Enter Your email:"/></td>
                            <td><h:inputText id="email" value="#{userBean.user.email}"
                                             required="true" requiredMessage="Please enter your email"
                                             validatorMessage="Invalid email format">
                                <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText></td>
                            <td><h:message for="email" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Enter Password:"/></td>
                            <td><h:inputSecret id="psw" value="#{userBean.user.password}"
                                               required="true" requiredMessage="Please enter your password"
                                               validatorMessage="Password must be 5 or more character long">
                                <f:validateLength minimum="5"/>
                            </h:inputSecret></td>
                            <td><h:message for="psw" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Confirm Password:"/></td>
                            <td><h:inputSecret id="confirmpsw" value="#{userBean.confirmPassword}"
                                               required="true" requiredMessage="Please confirm your password"
                                               validatorMessage="Password must be 5 or more character long">
                                <f:validateLength minimum="5"/>
                                <o:validateEqual id="equal" components="psw confirmpsw"
                                                 message="Passwords are not equal" showMessageFor="confirmpsw" />
                            </h:inputSecret></td>
                            <td><h:message for="confirmpsw" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td/>
                            <td><h:commandButton value="register" action="#{register.doRegister}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLink value="home.xhtml">Home</h:outputLink></td>
                        </tr>
                    </table>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
