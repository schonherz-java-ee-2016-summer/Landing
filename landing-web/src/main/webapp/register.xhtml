<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <ui:composition template="/templates/pageTemplate.xhtml">

        <ui:define name="title">
            Registration Page
        </ui:define>

        <ui:define name="body">
            <f:view>
                <h:form id="registerForm">
                    <table>
                        <tr>
                            <td><p:outputLabel for="lname" value="Enter Your Name:"/></td>
                            <td><p:inputText id="lname" value="#{registerUser.user.name}"
                                             required="true" requiredMessage="Please enter your name"
                                             validator="#{registerUsernameValidator.validate}" /></td>
                            <td><h:message for="lname" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="email" value="Enter Your email:"/></td>
                            <td><p:inputText id="email" value="#{registerUser.user.email}"
                                             required="true" requiredMessage="Please enter your email"
                                             validatorMessage="Invalid email format">
                                <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </p:inputText></td>
                            <td><h:message for="email" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="psw" value="Enter Password:"/></td>
                            <td><p:password id="psw" value="#{registerUser.user.password}"
                                               required="true" requiredMessage="Please enter your password"
                                               match="confirmpsw" feedback="true">
                                <f:validateLength minimum="5"/>
                            </p:password></td>
                            <td><h:message for="psw" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel for="confirmpsw" value="Confirm Password:"/></td>
                            <td><p:password id="confirmpsw" value="#{registerUser.confirmPassword}"
                                               required="true" requiredMessage="Please confirm your password">
                                <f:validateLength minimum="5"/>
                            </p:password></td>
                            <td><h:message for="confirmpsw" style="color:red"/></td>
                        </tr>
                        <tr>
                            <td/>
                            <td><h:commandButton value="register" action="#{register.doRegister}"/></td>
                        </tr>
                        <tr>
                            <td><h:outputLink value="home.xhtml">Home</h:outputLink></td>
                        </tr>
                    </table>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
